<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block title %}Contacto{% endblock %}
    {% block content %}
    <h2>Contacto</h2>
    <form action="/contacto" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
    
        <button type="submit">Enviar Mensaje</button>
    </form>
    <h3>Información de Contacto</h3>
    <p><strong>Dirección:</strong> Calle Luquisani, No. 2154, EL alto, Bolivia</p>
    <p><strong>Teléfono:</strong> 60115552</p>
    <p><strong>Correo de Contacto:</strong> contacto@Quipus.com</p>
    <h3>Ubicación</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d635.6113584487807!2d-68.2342363577793!3d-16.503747796185248!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sbo!4v1729010277348!5m2!1ses-419!2sbo" 
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <button onclick="window.history.back();">Volver Atrás</button>
    {% endblock %}
    
</body>
</html>
